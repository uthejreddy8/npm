name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Display current directory
        run: pwd

      - name: Display directory contents
        run: ls -ltrh

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build and package
        run: zip -r package.zip .

      - name: Display packaged files
        run: ls -ltrh
        
- name: Execute Commands on EC2 Instance
  run: |
    aws ssm send-command --instance-ids 65.0.110.237 --document-name "AWS-RunShellScript" --comment "Cloning and Running NPM Commands" --parameters commands=["cd /home/root/project", "git clone https://github.com/uthejreddy8/npm.git", "cd npm", "npm install", "npm start"] --output text

